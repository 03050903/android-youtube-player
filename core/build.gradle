apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-youtube-player'

    publishedGroupId = 'com.pierfrancescosoffritti.androidyoutubeplayer'
    libraryName = 'android-youtube-player'
    artifact = 'core'

    libraryDescription = 'YouTube Player library for Android, stable and customizable.'

    siteUrl = 'https://github.com/PierfrancescoSoffritti/Android-YouTube-Player'
    gitUrl = 'https://github.com/PierfrancescoSoffritti/Android-YouTube-Player.git'

    libraryVersion = versionName_core

    developerId = 'PierfrancescoSoffritti'
    developerName = 'Pierfrancesco Soffritti'
    developerEmail = 'soffritti.pierfrancesco@gmail.com'

    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/PierfrancescoSoffritti/Android-YouTube-Player/blob/master/LICENSE'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode versionCode_core
        versionName versionName_core
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:support-annotations:$supportLibrary_version"
    implementation "com.android.support:appcompat-v7:$supportLibrary_version"
    implementation "com.android.support:recyclerview-v7:$supportLibrary_version"
}

apply from: 'installAndDeployConfigFiles/install_v1.gradle'
apply from: 'installAndDeployConfigFiles/bintray_v1.gradle'