<!DOCTYPE html>
<html>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            background: [BG_COLOR];
            overflow: hidden;
            position: relative;
        }
    </style>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>

    <body>
        <div id="playerId"></div>
    </body>

    <script type="text/javascript">
          var player;
          function onYouTubeIframeAPIReady() {
              player = new YT.Player('playerId', {
              height: '100%',
              width: '100%',
              videoId: '[VIDEO_ID]',
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onPlaybackQualityChange': onPlayerPlaybackQualityChange,
                'onPlaybackRateChange': onPlayerPlaybackRateChange,
                'onError': onPlayerError,
                'onApiChange': onPlayerApiChange
              },
              playerVars: {
                'autoplay': 1,
                'autohide': 1,
                'controls': 0,
                'enablejsapi': 1,
                'fs': 0,
                'origin' : 'http://www.youtube.com',
                'rel': 0,
                'showinfo': 0,
                'iv_load_policy': 3
              }
            });
          }

          function onPlayerReady(event) {
            console.log('player is ready');
            onReady('player is ready');
            sendDuration();
            player.setOption("captions", "track", {"languageCode": "es"});
            player.unloadModule("captions");
          }

          var timerId = 0;
          function onPlayerStateChange(event) {
            clearTimeout(timerId);
            switch (event.data) {
              case YT.PlayerState.UNSTARTED:
                onStateChange("UNSTARTED");
                break;
              case YT.PlayerState.ENDED:
                onStateChange("ENDED");
                break;
              case YT.PlayerState.PLAYING:
                player.unloadModule("captions");
                onStateChange("PLAYING");
                timerId = setInterval(function() {
                  setCurrentSeconds();
                }, 100);
                break;
              case YT.PlayerState.PAUSED:
                onStateChange("PAUSED");
                break;
              case YT.PlayerState.BUFFERING:
                onStateChange("BUFFERING");
                break;
              case YT.PlayerState.CUED:
                onStateChange("CUED");
                break;
            }
          }

          function onPlayerPlaybackQualityChange(playbackQuality) {
           console.log('playback quality changed to ' + playbackQuality.data);
           onPlaybackQualityChange('playback quality changed to ' + playbackQuality.data);
          }

          function onPlayerPlaybackRateChange(playbackRate) {
           console.log('playback rate changed to ' + playbackRate.data);
           onPlaybackRateChange('playback rate changed to ' + playbackRate.data);
          }

          function onPlayerError(e) {
           console.log('An error occurred: ' + e.data);
           onError('An error occurred: ' + e.data);
          }

          function onPlayerApiChange() {
           console.log('The player API changed');
           onApiChange('The player API changed');
          }

          function onReady(e){
            window.YouTubePlayerBridge.onReady(e);
          }

          function onStateChange(e){
            window.YouTubePlayerBridge.onStateChange(e);
          }

          function onPlaybackQualityChange(e){
            window.YouTubePlayerBridge.onPlaybackQualityChange(e);
          }

          function onPlaybackRateChange(e){
            window.YouTubePlayerBridge.onPlaybackRateChange(e);
          }

          function onError(e){
            window.YouTubePlayerBridge.onError(e);
          }

          function onApiChange(e){
            window.YouTubePlayerBridge.onApiChange(e);
          }

          function setCurrentSeconds(){
            window.YouTubePlayerBridge.currentSeconds(player.getCurrentTime());
          }

          function sendDuration(){
            window.YouTubePlayerBridge.duration(player.getDuration());
          }

          function setLog(msg){
            window.YouTubePlayerBridge.onLog(msg);
          }

          function onSeekTo(startSeconds){
            player.seekTo(startSeconds, true)
          }

          function onVideoPause(){
            player.pauseVideo();
          }

          function onVideoPlay(){
            player.playVideo();
          }

          function onHideControls(){
            setLog("onHideControls()");
          }

          function loadVideo(videoId, startSeconds){
            setLog(videoId + "_" + startSeconds);
            player.loadVideoById(videoId, startSeconds);
          }

          function cueVideo(videoId){
            setLog(videoId);
            player.cueVideoById(videoId, 0, "default");
            player.setVolume(100)
          }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</html>
